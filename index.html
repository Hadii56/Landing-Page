<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <img src="images/logo.png" alt="Logo" class="logo">
        <ul class="menu-links">
            <li>Home</li>
            <li>Contact</li>
            <li>Email</li>
            <li>Find Us</li>
        </ul>
        <button class="btn">
            Get Started
            <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="5" y1="12" x2="19" y2="12" />
                <polyline points="12 5 19 12 12 19" />
            </svg>
        </button>
        <img src="images/menu.png" alt="" class="menu" onclick="toggleMenu()">
    </nav>
    <header>
        <div class="header">
            <div class="header-content">
                <h1><span>PRO</span> <br><span>GRAMMER</span></h1>
                <div class="btn-container">
                    <button class="btn-phone">Request a Call <img src="images/phone.png" alt=""></button>
                    <button class="btn-white">Know More <img src="images/arrow-white.png" alt=""></button>
                </div>
                <p>Passionate Programmer Learning Front-End Development</p>
            </div>
            <img src="images/user.png" alt="" class="hadii-img">
        </div>
    </header>
    <script src="script.js"></script>
</body>

</html>
